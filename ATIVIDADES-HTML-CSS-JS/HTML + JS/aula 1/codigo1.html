<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro html</title>
</head>

<body bgcolor="grey">

    <!-- é assim que é feito um comentário no html -->

    <!-- como colocar cor no fundo só para html (é uma gambiara) <body bgcolor="aqui eu digito a cor" ou posso definir através da cor hexadecimal e colocar o código da cor no lugar do nome da cor>-->
    
    <!-- a tag <hr> serve para criar uma linha horizontal na página, ela tem propriedades para editar ela como cor (color=""), tamanho (size=""), sombra (noshade=""), alinhamento (align=""), largura (width=""), etc. Detalhe: ela não precisa de fechamento -->
    <hr size="5", noshade="", color="purple", align="center", width="1000">

    <!-- o <center></center> é usado para centralizar elementos na página -->
    <center> 

        <!-- a tag <style> dentro do <body> serve para formatar o texto na minha página, é tipo uma gambiarra também, permite escolher a cor da letra, o tamanho da fonte, entre outros. Ela serve para puxar a estilização do CSS para a minha parte do HTML -->
        <label style="color: white; font-size: 50px;"> Oi, eu sou uma label </label><br><br>
        <label style="font-size: 30px;">TIPOS DE LABEL</label><br><br>
        <label><i>Label em itálico (i)</i></label><br>
        <label><b>Label em negrito (b)</b></label><br>
        <label><s>Label taxado (s)</s></label><br>
        <label><u>Label sublinhado (u)</u></label><br>

    </center>

    <hr size="5", noshade="", color="purple", align="center", width="1000">
    
    <center>

        <label style="font-size: 30px;">TIPOS DE TÍTULOS</label><br>
        <h1>Sou um título (h1)</h1>
        <h2>Sou um título (h2)</h2>
        <h3>Sou um título (h3)</h3>
        <h4>Sou um título (h4)</h4>
        <h5>Sou um título (h5)</h5>
        <h6>Sou um título (h6)</h6>

    </center>
    <hr size="5", noshade="", color="purple", size="20", align="center", width="1000">

    <center>

        <label style="font-size: 30px;">COMO COLOCAR UMA IMAGEM</label><br>
        <!-- a tag <img> é para colocar imagem na página, ela tem propriedades que permitem manipular a imagem, como por exemplo, a src=" que permite anexar a imagem", a width=" que manipula a largura da imagem", height=" que manipula a altura da imagem", border="que manipula a borda da imagem"-->
        <img src="fundo transparente.png"; width="500px", height="500px"; border="">

    </center>

</body>

</html>
