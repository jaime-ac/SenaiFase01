<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + JS</title>
</head>
<body>

    <!-- a tag <script></script> me permite criar comandos do javascript dentro do meu html, o código vai funcionar da mesma forma que funciona no javascript.
    <script>

        alert("Bem vindo!")

    </script>
    -->

    <input id="inptPrimeiroNumero" type="number">
    <input id="inptSegundoNumero" type="number">

    <!-- a propriedade do botão abaixo serve para permitir acionar a função criada no js a partir da página html. -->
    <button onclick="Alert()">Aciona a função do JS</button>

    <!-- a tag <script src=""></script> me permite anexar ou indexar um arquivo do javascript ao meu html, é como se eu tivesse os dois arquivos no meu html, porém o arquivo .js tem que estar na mesma pasta do arquivo .html. Essa tag tem que ser o último comando do meu programa antes do fechamento do meu código.-->
    <script src="arquivojs.js"></script>
    
</body>
</html>
