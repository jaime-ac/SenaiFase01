<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Tower Defense</title>
</head>
<body bgcolor="#DCDCDC">

    <center>

        <b><label style="font-size: 30px;">DEFENDA A TORRE</label></b><br><br>

        <b><label style="font-size: 20px;">Estrutura da Torre </label></b><input id="estruturaTorre" type="number" value="100" min="0" max="100"><br><br>

        <b><label style="font-size: 20px;">Contruir </label></b><input type="number" min="0" max="100">  <button id="Contruir" style="color: white; background-color: black;"> + </button><br><br>

        <b><label style="font-size: 20px;">Situação da Torre</label></b><input id="situacaoTorre" type="text" value="Ativo" style="color: green">

    </center>
