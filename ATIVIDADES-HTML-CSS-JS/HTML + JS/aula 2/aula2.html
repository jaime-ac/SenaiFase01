<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 Senai</title>
</head>
<body>

    <hr size="5", noshade="", color="grey", align="center", width="500">

    <center>
        <label><h3>AULA 02 DE HTML - SENAI</h3></label>
    </center>

    <hr size="5", noshade="", color="grey", align="center", width="500"><br>

    <label style="font-size: 30px">Tipos de INPUTs</label><br><br>

    <label>Input do tipo type number: </label>
    <input type="number" min="0" max="10"><br><br>

    <label>Input do tipo type password: </label>
    <input type="password" placeholder="Digite sua senha"><br><br>

    <label>Input do tipo radio: </label>
    <input type="radio" ><label>Sim</label><input type="radio"><label>Não</label><br><br>

    <label>Input do tipo checbox: </label>
    <input type="checkbox"><label>Enviar uma cópia para o e-mail</label><br><br>

    <label>Input do tipo date: </label>
    <input type="date"><br><br>

    <label>Input do tipo text: </label>
    <input type="text" placeholder="Digite aqui"><br><br>

    <label>Input do tipo color: </label>
    <input type="color"><br><br>

    <label>Input do tipo range: </label>
    <input type="range" min="0" max="10" step="2"><br><br>

    <label>Input do tipo button: </label>
    <input type="button"><br><br>

    <label>Input do tipo file: </label>
    <input type="file"><br><br>

    <hr size="3", noshade="", color="grey", align="center", width="1000"><br><br>

    <center>
        <label style="font-size: 30px">Tipos de BOTÃO</label><br><br>

        <button>Olá, eu sou um botão</button><br><br>

        <button id="btnlogin" onclick="RealizaLogin()" disabled> Botão com id e propriedades</button><br><br>
    </center>

    <hr size="3", noshade="", color="grey", align="center", width="1000"><br><br>

    <label style="font-size: 30px">Tag Select</label><br><br>

    <select>

        <!--o select não usa o placeholder, a alternativa é criar uma opção sem valor e escrever algo para orientar o usuário-->
        <option value="0">Escolha uma fruta</option>
        <option value="25">Morango</option>
        <option value="30">Abacate</option>
        <option value="50">Manga</option>
        <option value="60">Laranja</option>
        <option value="70" disabled>Uva</option>
        <!-- o disabled é usado para deixar algo disabilitado. -->

    </select>

    <hr size="3", noshade="", color="grey", align="center", width="1000"><br><br>

    <label style="font-size: 30px">Tag Div</label><br><br>

</body>
</html>
